<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <script src="./js/jquery-3.6.1.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script>
        $(document).ready(function(){
            // alert('ok')
            var i = 0
            $('#btnDK').click(function(){
                $('#submodal').modal();
            })
            function kiemTraMa (){
            var mauKT = /[0-9]{9}$/;
            if (mauKT.test($('#inpMKH').val())==true){
                alert("Bạn nhập đúng")
                return true;

            }else{
                alert("Bạn nhập sai")
                return false;
            }
            }
            $('#inpMKH').blur(kiemTraMa);

            function kiemTraHoTen (){
            var mauKT = /(^[A-Z]{1})([a-z]+)(\s[A-Z]{1}([a-z]*))*$/;
            if ($('#inpHT').val()== ''){
                $('#tbTen').html('* Bắt buộc nhập');
                $('#tbTen').addClass('redColor');
                return false;
            }
            if (mauKT.test($('#inpHT').val())==true){
                $('#tbTen').html('*');
                $('#tbTen').removeClass('redColor');
                return true;
            }else{
                $('#tbTen').html('* Chữ cái đầu của mỗi từ phải Viết hoa !');
                $('#tbTen').addClass('redColor');
                return false;
            }
            }
            $('#inpHT').blur(kiemTraHoTen);

            function kiemTraDiaChi (){
            var mauKT = /(^[A-Za-z0-9]{5,})(\s[A-Za-z0-9]*)/;
            if ($('#inpDC').val()== ''){
                $('#tbDC').html('* Bắt buộc nhập');
                $('#tbDC').addClass('redColor');
                return false;
            }
            if (mauKT.test($('#inpDC').val())==true){
                $('#tbDC').html('*');
                $('#tbDC').removeClass('redColor');
                return true;
            }else{
                $('#tbDC').html('* Chữ cái đầu của mỗi từ phải Viết hoa !');
                $('#tbDC').addClass('redColor');
                return false;
            }
            }
            $('#inpDC').blur(kiemTraDiaChi);

            $('#inpDV').change(function (){
                $('#inpDV option:selected').each(function(){
                    $('#inpG').val($(this).val());
                })
            })

            $('.dodung').click(function(){
                var tong = 0;
                var n= $('.dodung:checked').length
                if (n>0){
                    $('.dodung:checked').each(function(){
                        tong += parseFloat($(this).val())
                        $('#inpTTT').val(tong);
                    })
                }
            })

            $('input[name="inpGT"]').change(function(){
                var tong = parseFloat($('#inpG').val())+parseFloat($('#inpTTT').val())-parseFloat($(this).val()) 
                $('#inpTT').val(tong);
                alert('done')
              })
            $('#btnSave').click(function(){
                var ma = $('#inpMKH').val();
                var ht = $('#inpHT').val();
                var dc = $('#inpDC').val();
                var tdv = $('#inpDV').val();
                var tdd = $('#inpTTT').val();
                var tong = $('#inpTT').val();
                var them =  '<tr><td>'+(++i)+'</td><td>'+ma+'</td><td>'+ht+'</td><td>'+dc
                    +'</td><td>'+tdv+'</td><td>'+tdd+'</td><td>'+tong+'</td></tr>'
                $('table').append(them)
                $('#submodal').modal('hide')
                return true

            })
        })
    </script>
        <style>
        .banner, .aside_pic{
            background-color: rgb(150, 233, 248);
            height: 100px;
            width: 100%;
        }
        .redColor{
            color: red;
        }

    </style>
    </head>
    <body>
        <div class="container">
            <header class="row">
                <img src="./sea.jpg" alt="" class="banner col-12">
            </header>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">ĐĂNG NHẬP</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="btnDK">ĐĂNG KÝ</a>
                    </li>
                </ul>
            </nav>
            <div class="row">
                <img src="./sea.jpg" class="aside_pic col-3"></img>
                <table class="table col-8 table-hover">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>MÃ SINH VIÊN</th>
                            <th>HỌ TÊN</th>
                            <th>ĐỊA CHỈ</th>
                            <th>TIỀN DỊCH VỤ</th>
                            <th>TIỀN TRANG PHỤC</th>
                            <th>THÀNH TIỀN</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
            </div>
        </div>
      

        <!-- Modal -->
        <div class="modal fade" id="submodal" tabindex="-1" role="dialog"
            aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">MODAL VALIDATION</h5>
                        <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <label for="inpMKH" class="col-4" id="">Mã khách
                                hàng: </label>
                            <input type="text" name="" id="inpMKH"
                                class="col-8">
                        </div>
                        <div class="row">
                            <label for="inpHT" class="col-4" id="">Họ tên:
                            </label>
                            <input type="text" name="" id="inpHT" class="
                                col-8" required>
                            <span class="col-12 " id="tbTen">*</span>
                        </div>
                        <div class="row">
                            <label for="inpDC" class="col-4" id="">Địa chỉ
                            </label>
                            <input type="text" name="" id="inpDC" class="
                                col-8" required>
                            <span class="col-12 " id="tbDC">*</span>

                        </div>
                        <div class="row">
                            <label for="inpDV" class="col-4" id="">Dịch vụ:
                            </label>
                            <select name="inpDV" id="inpDV" class=" col-8">
                                <option value="2000">Boi</option>
                                <option value="3000">Game</option>
                                <option value="5000">Nuoc</option>
                            </select>
                        </div>
                        <div class="row">
                            <label for="inpG" class="col-4" id="">Giá: 
                            </label>
                            <input type="number" name="" id="inpG" class="
                                col-8" disabled>
                        </div>
                        <div class="row">
                            <label for="" class="col-4" id="">Đồ dùng</label>
                            <div class="col-8">
                                <input type="checkbox" name="dodung" class="dodung" value="20000" id="inpLC"><span>
                                    Áo quần bơi</span><br>
                                <input type="checkbox" name="dodung" class="dodung" value="50000" id="inpLC"><span>
                                    Phao </span><br>
                                <input type="checkbox" name="dodung" class="dodung" value="70000" id="inpLC"><span>
                                    Kính Bơi</span><br>
                            </div>
                        </div>
                        <div class="row">
                            <label for="inpTTT" class="col-4" id="">Thành tiền: 
                            </label>
                            <input type="number" name="" id="inpTTT" class="
                                col-8" disabled>
                        </div>

                        <div class="row">
                            <label for="" class="col-4" id="">Giảm trừ:
                            </label>
                            <div class="col-8">
                                <input type="radio" name="inpGT" id="inpGT" value="7000" > Ngày thường
                                <input type="radio" name="inpGT" id="inpGT"  value="1000"> Cuối tuần
                            </div>
                        </div>
                        <div class="row">
                            <label for="inpTT" class="col-4" id="">Tổng tiền:
                            </label>
                            <input type="number" name="" id="inpTT" class="
                                col-8" disabled>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary
                            btn-success" id="btnSave">Submit</button>
                        <button type="button" class="btn btn-secondary
                            btn-danger">reset</button>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
