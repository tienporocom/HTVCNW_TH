<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
    
    <p>Use the follow form to send a message to Exampe Cafe</p>
    <table>
        <tr>
            <td><label for="email">Your email</label></td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td><label for="message">Message</label></td>
            <td><textarea name="message" id="message" cols="30" rows="10"></textarea></td>
        </tr> 
        <tr>
            <td><label for="hear">How did you hear of us</label></td>
            <td>
                <select name="" id="hear">
                    <option value="1">Google</option>
                    <option value="2">Facebook</option>
                    <option value="3">Tiktok</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="NL_CB">Newsletter</label></td>
            <td><input type="checkbox" name="NL" id="NL_CB"> <label for="NL_CB">Ensure this box if you  would like to receive email update</label></td>
        </tr>
    </table>
    <input type="submit" value="Send message">
</body>
</html>
