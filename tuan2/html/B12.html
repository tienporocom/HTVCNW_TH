<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Name:focus{
            box-shadow: 0px 0px 5px rgb(121, 202, 255);
            border: 2px solid rgb(121, 202, 255);

        input{
            width: 200px;
            height: 30px;
            outline: none;

        <label for="Name">Name:</label>
        <input type="text" name="Name" id="Name" placeholder="Thanh Van" required>

        <br>
        <input type="submit" value="Submit">
    </form>
