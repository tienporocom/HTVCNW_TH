<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="./js/jquery-3.6.4.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function () {
        // alert('ok')

        $("#btnSV").click(function (){
            $("#myModal").modal();
        })
      });
    </script>
    <style>
      [class*="col-"] {
        padding: 0;
        box-sizing: border-box;
      }
      .nav-item {
        padding: 10px;
      }
      .nav-item:hover {
        background: #e7e7e7;
      }
      label{
        margin-right: 20px;
        font-weight: bold;
      }
      span{
        text-align: left;
        margin-left: 150px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <img src="./img/banner.png" alt="" width="100%" />
        </div>
      </div>
      <div class="row">
        <ul class="navbar navbar-nav navbar-expand">
          <li class="nav-item"><a href="#" class="nav-link">Đăng nhập</a></li>
          <li class="nav-item" id="btnSV" ><a href="#" class="nav-link" >Mở tour mới</a></li>
        </ul>
      </div>
      <div class="row">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Mã tour</th>
                <th scope="col">Hành trình</th>
                <th scope="col">Ngày khởi hành</th>
                <th scope="col">Thời gian</th>
                <th scope="col">Giá tour</th>
                <th scope="col">Ảnh đại diện</th>
              </tr>
            </thead>
            <tbody>
              <tr class="">
                <td>1</td>
                <td>RC2</td>
                <td>Tuy Hoà - HCM</td>
                <td>24/12/2023</td>
                <td>19:00</td>
                <td>320.000</td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- modal -->
      <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title ">THÔNG TIN TOUR</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" >
            <form action="" class="text-center">
              <div class="form-group row">
                <label class="col-4 col-form-label text-right " for="tourCode"
                  >Mã tour</label
                >
                <input class="col-7" type="text" name="" id="tourCode" value="HUI-HCM-12-2018"/>
                <span class="col-12">*</span>
              </div>


              <div class="form-group row">
                <label class="col-4 col-form-label text-right " for="hanhTrinh">
                  Hành trình</label
                >
                <input class="col-7" type="text" name="" id="hanhTrinh"  placeholder="Nhập hành trình"/>
                <span class="col-12">*</span>
              </div>


              <div class="form-group row">
                <label class="col-4 col-form-label text-right " for="ngayKH"
                  >Ngày khởi hành</label
                >
                <input class="col-7" type="date" name="" id="ngayKH" />
                <span class="col-12">*</span>
              </div>


              <div class="form-group row">
                <label class="col-4 col-form-label text-right " for="thoiGian"
                  >Thời gian</label
                >
                <input class="col-7" type="text" name="" id="thoiGian" placeholder="Nhập thời gian đi (4 ngày 3 đêm)"/>
                <span class="col-12">*</span>
              </div>


              <div class="form-group row">
                <label class="col-4 col-form-label text-right " for="giaTour"
                  >Giá tour</label
                >
                <input class="col-7" type="number" name="" id="giaTour" placeholder="Số >0"/>
                <span class="col-12">*</span>
              </div>


              <div class="form-group row">
                <label class="col-4 col-form-label text-right " for="giaTour"
                  >Ảnh đại diện</label
                >
                <input class="col-7" type="file" name="" id="giaTour" />
                <span class="col-12">*</span>
              </div>


              <div class="modal-footer">
                <button class="btn btn-success col-12" >Lưu</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
